<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <main>
        <div class="container">
            <h2>CASIO</h2>
            <div class="display"></div>
            <div class="boxes">
                <button class="box math">&lbrace;</button>
                <button class="box math">&rbrace;</button>
                <button class="box math">AC</button>
                <button class="box math">C</button>
                <button class="box">7</button>
                <button class="box">8</button>
                <button class="box">9</button>
                <button class="box">/</button>
                <button class="box">4</button>
                <button class="box">5</button>
                <button class="box">6</button>
                <button class="box">*</button>
                <button class="box">1</button>
                <button class="box">2</button>
                <button class="box">3</button>
                <button class="box">-</button>
                <button class="box">0</button>
                <button class="box">.</button>
                <button class="box">+</button>
                <button class="box equal">=</button>
            </div>
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
